<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National P.G. College</title>


    <!-- Fonts -->

    <!-- personal style -->
    <link rel="stylesheet" href="css/firstPage.css">
    <link rel="stylesheet" href="css/features.css">


    <!-------------external script for icons---------- -->
    <script src="https://kit.fontawesome.com/a3bcc7cf3a.js" crossorigin="anonymous" defer></script>


    <!-- personal script -->
    <script src="javascript/featureCarousel.js" defer></script>

</head>

<body>
    <!-- ----------------NAVBAR----------------->
    <div class="navbar">
        <div class="leftNavBar">
            <div class="logo"></div>
            <input type="text" placeholder="search" class="search">
            <button class="navBarSearchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="rightNavBar">
            <ul class="navlinks">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>ACADEMICS</li>
                <li>ADMISSION</li>
                <li>CONTACT</li>
            </ul>
            <div class="loginReg">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
        </div>
    </div>


    <!-- ----------------FIRST PAGE----------------->
    <div class="firstPage">
        <div class="leftFirst">
            <h1 class="firstPageHeading">National Post Graduate College</h1>

            <p class="firstPagePara">We Design The Future And Set Trends For Others To Follow</p>

            <input type="text" class="FirstPageSearch" placeholder="what do you want to search?">
        </div>
        <div class="rightFirst">
            <button class="rightSearchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>


    <!-- ----------------FEATURE SECTION----------------->
    <section class="features">
        <h1 class="featureHeading">Salient Features</h1>
        <p class="featurePara">Facilities Provided By The Top College Of the The State</p>

        <div class="featureCarousel">
            
            <div class="featureCard"></div>
            <div class="featureCard"></div>
            <div class="featureCard"></div>
            <div class="featureCard"></div>
            <div class="featureCard"></div>
            <div class="featureCard"></div>
            
        </div>
        
        <button class="featureLeftBtn" onclick="slideRight()">&lt;</button>
        <button class="featureRightBtn" onclick="slideLeft()">&gt;</button>

    </section>
</body>

</html>
